<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactanos | Don José</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body class="bg-contact">
        <header class="header" id="navegacion">
            <img th:src="@{/images/DonJoseLogoF.png}" alt="logo">

            <nav class="nav">
                <ul class="nav-list">
                    <li><a class="nav-enlace" th:href="@{/inicio}">Inicio</a></li>
                    <li><a class="nav-enlace" th:href="@{/carta}">Carta</a></li>
                    <li><a class="nav-enlace" th:href="@{/nosotros}">Nosotros</a></li>
                    <li><a class="nav-enlace" th:href="@{/contacto}">Contactanos</a></li>
                </ul>
            </nav>

            <div class="acciones">
                <button class="button" onclick="location.href = '/login'">Iniciar Sesión</button>
            </div>
        </header>

        <main class="container container-contacto my-5">
            <h2 class="text-center mb-4 border-texth2">¿Tienes alguna consulta?</h2>
            <p class=" container_texto text-center text-white">Estamos encantados de ayudarte. Rellena el formulario o comunícate por nuestras redes.</p>

            <div class="container-contacto row mt-5">
                <div class="col-md-6">
                    <form class="form-container">
                        <div class="mb-3 position-relative">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control rounded-pill px-4 py-3 text-white" id="nombre" placeholder="Tu nombre completo">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control rounded-pill px-4 py-3 text-white" id="correo" placeholder="correo@ejemplo.com">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control rounded-pill px-4 py-3 text-white" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-3" style="font-size: 1.8rem;">ENVIAR</button>
                    </form>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <h5 class="text-white fs-3">Ubicación</h5>
                    <p class="text-white">C. Bolivar 301, Arequipa, Perú</p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.5399982363606!2d-71.54058157394482!3d-16.3973789880937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424a5a6b34ce53%3A0xe86fbb8d542713cd!2sC.%20Bolivar%2C%20Arequipa%2004001!5e0!3m2!1ses!2spe!4v1747435017175!5m2!1ses!2spe" 
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>

                    <h5 class="mt-4 text-white fs-3">Contáctanos por redes:</h5>
                    <ul class="list-unstyled d-flex gap-3">
                        <li><a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a></li>
                        <li><a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a></li>
                        <li><a href="#" class="text-white"><i class="fab fa-whatsapp fa-lg"></i></a></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Don José. Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
