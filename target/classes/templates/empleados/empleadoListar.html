<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Empleados</title>
        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/templ.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <div>
                <h3>Menú</h3>
                <a href="/panel">Inicio</a>
                <a href="/productos">Productos</a>
                <a href="/empleados">Empleados</a>
                <a href="/clientes">Clientes</a>
            </div>
            <div class="text-center mt-auto">
                <a href="/login" class="btn btn-danger w-75">SALIR</a>
            </div>
        </div>
        <div class="main-content">
            <h1>Lista de Empleados</h1>

            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <p th:text="${mensaje}"></p>
            </div>

            <div class="card mb-4">
                <div class="card-header">Agregar nuevo empleado</div>
                <div class="card-body">
                    <form th:action="@{/empleados/guardar}" th:object="${nuevoEmpleado}" method="post">
                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
                            <div class="col-sm-10">
                                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="correo" class="col-sm-2 col-form-label">Correo:</label>
                            <div class="col-sm-10">
                                <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Acciones</th> </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellido}"></td>
                        <td th:text="${empleado.correo}"></td>
                        <td>
                            <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}"
                               onclick="return confirm('¿Estás seguro de que quieres eliminar este empleado?');"
                               class="btn btn-danger btn-sm">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
