<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/templ.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <div>
                <h3>Menú</h3>
                <a href="/panel">Inicio</a>
                <a href="/productos">Productos</a>
                <a href="/empleados">Empleados</a>
                <a href="/clientes">Clientes</a>
            </div>
            <div class="text-center mt-auto">
                <a href="/login" class="btn btn-danger w-75">SALIR</a>
            </div>
        </div>
        <div class="main-content">
            <h1>Lista de Productos</h1>

            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <p th:text="${mensaje}"></p>
            </div>

            <div class="card mb-4">
                <div class="card-header">Agregar nuevo producto</div>
                <div class="card-body">
                    <form th:action="@{/productos/guardar}" th:object="${nuevoProducto}" method="post">
                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
                            <div class="col-sm-10">
                                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
                            <div class="col-sm-10">
                                <input type="number" id="precio" th:field="*{precio}" step="0.01" class="form-control" required>
                                <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="stock" class="col-sm-2 col-form-label">Stock:</label>
                            <div class="col-sm-10">
                                <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="imagenUrl" class="col-sm-2 col-form-label">Imagen URL:</label>
                            <div class="col-sm-10">
                                <input type="text" id="imagenUrl" th:field="*{imagenUrl}" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Agregar Producto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th> </tr>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                           onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');"
                           class="btn btn-danger btn-sm">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
