<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/templ.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-4">

        <div class="sidebar">
            <div>
                <h3>Menú</h3>
                <a href="/panel">Inicio</a>
                <a href="/productos">Productos</a>
                <a href="/empleados">Empleados</a>
                <a href="/clientes">Clientes</a>
            </div>
            <div class="text-center mt-auto">
                <a href="/login" class="btn btn-danger w-75">SALIR</a>
            </div>
        </div>

        <h1 class="mb-4">Gestión de Clientes</h1>

        <!-- FORMULARIO -->
        <div class="card mb-4">
            <div class="card-header">Agregar nuevo cliente</div>
            <div class="card-body">
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" class="form-control" th:field="*{correo}">
                        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" id="telefono" class="form-control" th:field="*{telefono}">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" class="form-control" th:field="*{direccion}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <!-- LISTADO -->
        <h2>Lista de Clientes</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este cliente?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
